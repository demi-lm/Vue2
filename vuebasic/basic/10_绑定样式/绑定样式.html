<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>绑定样式</title>
    <!-- 引入Vue -->
    <style>
        .basic {
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }

        .happy {
            background-color: red;
        }

        .sad {
            background-color: blue;
        }

        .normal {
            background-color: green;
        }

        .aaa1 {
            font-size: 100px;
        }

        .aaa2 {
            color: aquamarine;
        }

        .aaa3 {
            padding: 100px;
        }
    </style>
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 绑定class样式 --字符串写法，适用于：样式的类名不确定，需要动态指定-->
        <div class="basic" :class="mood" @click="change">{{name}}</div>
        <br>
        <!-- 绑定class样式 --数组写法，适用于：要绑定的样式个数不确定，名字也不确定-->
        <div class="basic" :class="classArr" @click="change">{{name}}</div><br>
        <!-- 绑定class样式 --对象写法，适用于：要绑定的样式个数确定，名字确定，要动态决定用不用-->
        <div class="basic" :class="classObj" @click="change">{{name}}</div><br>
        <!-- 绑定style样式 --对象写法-->
        <div class="basic" :style="styleObj">{{name}}</div><br>
        <!-- 绑定style样式 --数组写法-->
        <div class="basic" :style="[styleObj,styleObj2]">{{name}}</div><br>
        

    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
    new Vue({
        el: '#root',
        data: {
            name: '库洛米',
            mood: 'normal',
            classArr: ['aaa1', 'aaa2', 'aaa3'], //push往数组里塞值
            classObj: {
                aaa1: false,
                aaa2: false,
            },
            styleObj: {
                fontSize: '40px'
            },
            styleObj2: {
                backgroundColor:'red'
            }
        },
        methods: {
            change() {
                const arr = ['happy', 'sad', 'normal']
                this.mood = arr[Math.floor(Math.random(arr) * 3)]
            }
        },
    })
</script>

</html>
