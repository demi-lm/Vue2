<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>理解MVVM</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <!-- View -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{add}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        const vm = new Vue({ //ViewModel
            el: '#root',
            data: { //Model
                name: '北大',
                add: '北京'
            }
        })
    console.log(vm);
    </script>
</body>

</html>
