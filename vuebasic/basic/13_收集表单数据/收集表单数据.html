<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>收集表单数据</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            <!-- 点账号的字时候也聚焦到input -->
            <!-- <label for="demo">账号：</label>
            <input type="text" id="demo"> -->
            <!-- v-model.trim去掉空格 -->
            账号: <input type="text" v-model.trim="account"><br><br>
            密码: <input type="password" v-model="password"><br><br>
            年龄: <input type="number" v-model.number="age"><br><br>
            <!-- type为number是不让输入其他类型，v-model.number是把收集的数据转成number -->
            性别:
            男<input type="radio" name="sex" v-model="sex" value="male">
            女<input type="radio" name="sex" v-model="sex" value="female"><br><br>
            爱好:
            学习<input type="checkbox" v-model="hobby" value="study">
            游戏<input type="checkbox" v-model="hobby" value="game">
            吃饭<input type="checkbox" v-model="hobby" value="eat"><br><br>
            所属校区
            <select v-model="city">
                <option value="">选择校区</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br><br>
            其他信息
            <!-- 失焦之后收集 -->
            <textarea v-model.lazy="other"></textarea><br><br>
            <input type="checkbox" v-model="agree">
            阅读并接受<a href="http://www.baidu.com" >《用户协议》</a>
            <button >提交</button>
        </form>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            account: '',
            password: '',
            age:'',
            sex:'',
            hobby:[],
            city:'',
            other:'',
            agree:'',
        },
        methods: {
            demo(){
                console.log(JSON.stringify(this._data));
            }
        },

    })
</script>

</html>
