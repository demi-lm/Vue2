<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue监测数据改变的原理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学校信息</h1>
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2>
        <hr />
        <h1>学生信息</h1>
        <button @click="addSex">添加性别</button>
        <h2>名字{{students.name}}</h2>
        <h2 v-if="students.sex">性别：{{students.sex}}</h2>
        <h2>年龄:真实{{students.age.rAge}},对外{{students.age.sAge}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in students.hobby" :key="index">
                {{h}}
            </li>

        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in students.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '库洛米',
            address: '111',
            students: {
                name: 'tom',
                age: {
                    rAge: 30,
                    sAge: 20
                },
                hobby: ['抽烟', '喝酒', '烫头'],
                friends: [{
                        name: 'jerry',
                        age: 24
                    },
                    {
                        name: 'dou',
                        age: 30
                    }
                ]
            }
        },
        methods: {
            addSex() {
                // Vue.set(this.students,'sex','男'),
                this.$set(this.students, 'sex', '男')
            }
        },
    })
</script>

</html>
