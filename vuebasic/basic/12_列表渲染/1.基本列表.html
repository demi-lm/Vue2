<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>基本列表</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">{{p.name}}-{{p.age}}</li>
            <!-- <li v-for="(p,index) of persons" :key="index">{{p.name}}-{{p.age}}</li> -->
            <!-- in 也行，of也行 -->

        </ul>
        <!-- 遍历对象 -->
        <h2>汽车列表</h2>
        <ul>
            <li v-for="(val,k) in car" :key="k">{{k}}-{{val}}</li>

        </ul>
        <!-- 遍历字符串 -->
        <h2>字符串</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">{{index}}-{{char}}</li>

        </ul>
        <!-- 遍历指定次数 -->
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(num,index) in 5" :key="index">{{num}}-{{index}}</li>

        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
    new Vue({
        el: '#root',
        data: {
            persons: [{
                    id: 001,
                    name: '张三',
                    age: 16
                },
                {
                    id: 002,
                    name: '李四',
                    age: 19
                },
                {
                    id: 003,
                    name: '王五',
                    age: 20
                }
            ],
            car: {
                name: '111',
                price: '100w',
                color: 'red'
            },
            str: 'hello'

        }
    })
</script>

</html>
