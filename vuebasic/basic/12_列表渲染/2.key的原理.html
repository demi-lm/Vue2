<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>key的原理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click.once="add">添加一个老刘</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">{{p.name}}-{{p.age}}
                <input type="text"> 
                <!-- 用index或者没加key窜了位置 ,用数据唯一标识则正常 -->
                <!-- 如果没写key，Vue会自动补一个：key='index' -->
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
    new Vue({
        el: '#root',
        data: {
            persons: [{
                    id: 001,
                    name: '张三',
                    age: 16
                },
                {
                    id: 002,
                    name: '李四',
                    age: 19
                },
                {
                    id: 003,
                    name: '王五',
                    age: 20
                }
            ]


        },
        methods: {
            add() {
                const p = {
                    id: 004,
                    name: '刘五',
                    age: 30
                }
                this.persons.unshift(p)
            }
        },
    })
</script>

</html>
