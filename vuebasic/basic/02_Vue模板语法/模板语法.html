<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">baidu</a>
        <a :href="school.url">{{school.name}}</a>
        <!-- v-bind就是把后面双引号中变成js表达式，简写成':' -->
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        new Vue({
            el: '#root',
            data: {
                name: 'jack',
                school: {
                    url: '"https://www.baidu.com/"',
                    name: "库洛米"
                }

            }
        })
    </script>
</body>

</html>
