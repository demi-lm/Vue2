<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-pre</title>
    <script type="text/javascript" src="../../vue.js"></script>

</head>

<body>
    <div id="root">
        <h2 v-pre>111</h2>
        <h2 >当前的n值是{{n}}</h2>
        <button @click="n++" >点我n+1</button>
    </div>


</body>
<script type="text/javascript">
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            n: 1
        },


    })
</script>

</html>
