<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <!-- 编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
        <student></student>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.component('hello', hello) //全局注册组件


        //创建school组件
        const school = Vue.extend({
            // el: '#root',//组件一定不要写el
            template: `
            <div>
            <h2>学校名：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click='showName'>点我提示学校名</button>
            </div> `,
            data() {
                return {
                    schoolName: 'dadafsg',
                    address: '上海',
                }
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            },
        })

        //创建student组件
        const student = Vue.extend({
            template: `
            <div>
            <h2>学生名：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>
            </div> `,
            data() {
                return {
                    studentName: 'dadafsg',
                    age: '18',
                }
            },
        })

        const hello = Vue.extend({
            template: `
            <div>
                <h2>你好</h2>
            </div>`,
            data() {
                name: '222'
            }
        })


        //创建Vue实例 传配置对象（key不能随便改，value数据类型不能改）
        new Vue({
            el: '#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串（此处为id选择器）
            //注册组件（局部注册）
            components: {
                school, //school:school的简写
                student: student
            },
            data: {
                msg: '啊啊啊啊啊啊啊啊啊啊'
            }
        })
    </script>
</body>

</html>
