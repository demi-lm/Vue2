<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>组件嵌套</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <app></app>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。

        const student = Vue.extend({
            name: 'student',
            template: `
            <div>
            <h2>学生名：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>
            </div> `,
            data() {
                return {
                    studentName: '库洛米',
                    age: 12,
                }
            },

        })
        const school = Vue.extend({
            template: `
            <div>
            <h2>学校名：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <student></student>
            </div> `,
            data() {
                return {
                    schoolName: 'dadafsg',
                    address: '上海',
                }
            },
            components: {
                student,
            }

        })
        const hello = Vue.extend({
            template: '<h1>{{msg}}</h1>',
            data() {
                return {
                    msg: '欢迎'
                }
            }
        })

        const app = Vue.extend({
            components: {
                school,
                hello
            },
            template: `<div>
                <hello></hello>
        <school></school>
                </div>`
        })
        new Vue({
            el: '#root',
            components: {
                app
            },
        })
    </script>
</body>

</html>
