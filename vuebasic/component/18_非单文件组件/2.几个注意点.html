<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>几个注意点</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <my-school></my-school>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。

        const s = Vue.extend({
            // el: '#root',//组件一定不要写el
            template: `
            <div>
            <h2>学校名：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            </div> `,
            data() {
                return {
                    schoolName: 'dadafsg',
                    address: '上海',
                }
            },

        })
        new Vue({
            el: '#root',
            components: {
                'my-school':s, 
                //MySchool:s在脚手架环境里这么命名
            },
            data:{
                msg:'欢迎'
            }
        })
    </script>
</body>

</html>
